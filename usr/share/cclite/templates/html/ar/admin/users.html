<form class="pme-form" action="/cgi-bin/cclite.cgi" method="post">
<input name="action" value="update" type="hidden">
<input name="subaction" value="om_users" type="hidden">
<input name="userId" value="$$fields{userId}" type="hidden">
  <table class="pme-main" summary="om_users">
    <tbody>
      <tr class="pme-row-1">
        <td class="pme-key-1">المستخدمLogin</td>
        <td "pme-value-0"> <input class="grey"
 name="userLogin" readonly="readonly" size="60" maxlength="255" value="$$fields{userLogin}" type="text"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">المستخدم كلمة المرور</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userكلمة المرور" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">جonfirm كلمة المرور</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="confirmكلمة المرور" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-1">
        <td class="pme-key-1">المستخدمالبريد الإلكتروني</td>
        <td class="pme-value-1"> <input class="pme-input-1"
 name="userالبريد الإلكتروني" size="60" maxlength="255" value="$$fields{userالبريد الإلكتروني}" type="text"></td>
      </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">العدد/البيت اسم</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userاسمornumber" size="30" maxlength="30" value="$$fields{userاسمornumber}" type="text">

</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">اسم الشارع</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userشارع" size="40" maxlength="40" value="$$fields{userشارع}" type="text">
</td>
            </tr>
<tr class="pme-row-1">
              <td class="pme-key-0">إلىwn</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userإلىwn" size="40" maxlength="40" value="$$fields{userإلىwn}" type="text">
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">جounty/State</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userArea" size="40" maxlength="40" value="$$fields{userArea}" type="text">
</td>
            </tr>

            <tr class="pme-row-1">
              <td class="pme-key-0">الهاتف المحمول</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userMobile" size="15" maxlength="15" value="$$fields{userMobile}" type="text"></td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-0">لغة</td>
              <td class="pme-value-1"> 
                 <select name="userLang">
                   <option value="de">دوتش</option>
                   <option selected value="en">الإنكليزية</option>
                   <option value="fr">فران</option>
                 </select>
</td>
            </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">المستخدماسم</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userاسم" size="60" maxlength="255" value="$$fields{userاسم}" type="text"></td>
      </tr>

<tr class="pme-row-1">
        <td class="pme-key-1">Holiday or نشط</td>
        <td class="pme-value-1"> 
                 <select name="userمركز">
                   <option selected value="نشط">نشط</option>
                   <option value="holiday">في عطلة</option>
                   <option value="unconfirmed">غير مؤكدة</option>
                   <option value="بريديليتي">قبل الحذف</option>
                  <option value="تعليقed">تعليق</option>
                 </select>
</td>
      </tr>


<tr class="pme-row-1">
        <td class="pme-key-1">مستوى المستخدم</td>
        <td class="pme-value-1"> 
                 <select name="userLevel">
                   <option selected value="user">المستخدم</option>
                   <option value="admin">مدير البرنامج</option>
                   <option value="sysaccount">حساب النظام</option>
                 </select>
</td>
      </tr>


    </tbody>
  </table>
  <hr class="pme-hr">
  <table class="pme-navigation">
    <tbody>
      <tr class="pme-navigation">
        <td class="pme-buttons"> <input class="pme-save" name="saveadd"
 value="حفظ" type="submit">&nbsp;<input class="pme-cancel"
 name="cancel" value="جancel" onclick="form.submit();" type="button"> </td>
      </tr>
    </tbody>
  </table>
</form>
