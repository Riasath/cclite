<table class="pme-main" summary="om_users">
    <tbody class="stripy">
      <tr class="pme-row-1">
        <td class="pme-key-title">UserLogin</td>
        <!-- duserLogin is used to distinguish from userLogin, processed generally -->
        <td class="pme-value-0"> $$fields{duserLogin}</td>
      </tr>
      <tr class="pme-row-1">
        <td class="pme-key-title">UserEmail</td>
        <td class="pme-value-1">$$fields{userEmail}</td>
      </tr>

<tr class="pme-row-1">
              <td class="pme-key-title">Rua</td>
              <td class="pme-value-1">$$fields{userNomeornumber} $$fields{userRua}
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-title">Cidade/County</td>
              <td class="pme-value-1">$$fields{userCidade} $$fields{userArea}
</td>
            </tr>

            <tr class="pme-row-1">
              <td class="pme-key-title">Telemóvel</td>
              <td class="pme-value-1"> $$fields{userMobile} </td>
            </tr>
      <tr class="pme-row-0">
        <td class="pme-key-title">Nome</td>
        <td class="pme-value-0">$$fields{userNome}</td>
      </tr>

<tr class="pme-row-1">
        <td class="pme-key-title">Férias ou ativo</td>
        <td class="pme-value-1">$$fieldsref{userEstatuto} 
</td>
      </tr>
 </tbody>
  </table>
