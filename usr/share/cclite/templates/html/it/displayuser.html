<table class="pme-main" summary="om_users">
    <tbody class="stripy">
      <tr class="pme-row-1">
        <td class="pme-key-title">UserLogin</td>
        <!-- duserLogin is used to distinguish from userLogin, processed generally -->
        <td class="pme-value-0"> $$fields{duserLogin}</td>
      </tr>
      <tr class="pme-row-1">
        <td class="pme-key-title">UserPosta elettronica</td>
        <td class="pme-value-1">$$fields{userPosta elettronica}</td>
      </tr>

<tr class="pme-row-1">
              <td class="pme-key-title">Via</td>
              <td class="pme-value-1">$$fields{userNomeornumber} $$fields{userVia}
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-title">Città/County</td>
              <td class="pme-value-1">$$fields{userCittà} $$fields{userArea}
</td>
            </tr>

            <tr class="pme-row-1">
              <td class="pme-key-title">Telefono cellulare</td>
              <td class="pme-value-1"> $$fields{userMobile} </td>
            </tr>
      <tr class="pme-row-0">
        <td class="pme-key-title">Nome</td>
        <td class="pme-value-0">$$fields{userNome}</td>
      </tr>

<tr class="pme-row-1">
        <td class="pme-key-title">Vacanza o attivo</td>
        <td class="pme-value-1">$$fieldsref{userStato} 
</td>
      </tr>
 </tbody>
  </table>
