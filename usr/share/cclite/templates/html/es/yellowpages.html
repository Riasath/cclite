
<table>
<tbody class="stripy">
<form class="pme-form" id="form" method="post" action="/cgi-bin/cclite.cgi" name="yellowpages">

<input name="subaction" value="om_yellowpages" type="hidden">
<input name="action" value="addyellow" type="hidden">


<tr>
<td class="pme-key-0">Del Usuario</td>
<td class="pme-value-0">
<input class="grey" name="fromuserid" size="11" readonly="readonly" maxlength="11" value="$$fieldsref{userLogin}" type="text"></td>
</tr>
<tr>
<td class="pme-key-1">Tipo</td>
<td class="pme-value-1">
              <select class="required" name="type">
              <option value="offered" selected="selected">Ofertas</option>
              <option value="wanted">Demandas</option>
              <option value="other">Otros</option>
              </select>
</td>
</tr>
<tr>
<td class="pme-key-1">Clase Principal</td>
<td class="pme-value-1">
              <select class="required" name="majorclass">
              <option value="service" selected="selected">Servicios</option>
              <option value="goods">Bienes</option>
              <option value="other">Otros</option>
              </select>
</td>
</tr>

<tr>
<td class="pme-key-1">Clasificación</td>
<td class="pme-value-1">
$$fieldsref{selectclassification}</td>
</tr>

<tr>
<td class="pme-key-1">Marcas (autocompletadas)</td>
<td class="pme-value-1">
<span id="tagmatches" class="tagmatches"><input id="yellowtags" name="yellowtags" "size="30" maxlength="60" value="$$fieldsref{yellowtags}"></span></td>
</tr>

<tr>
<td class="pme-key-0">Tema</td>
<td class="pme-value-0">
<input class="required" name="subject" size="30" maxlength="30" value="" type="text"></td>
</tr>
<tr>
<td class="pme-key-1">Descripción</td>
<td class="pme-value-1">
<textarea class="required" name="description" rows="5" columns="50">
$$fieldsref{description}</textarea>
</td>
</tr>
<tr>
<td class="pme-key-0">Precio</td>
<td class="pme-value-0">
<input class="required" onChange="validatedecimals(this,this.value);" id="price" name="price" size="10" maxlength="10" value="$$fieldsref{price}" type="text"></td>
</tr>
<tr class="pme-row-1">
<td class="pme-key-1">Moneda</td>
<td class="pme-value-1">
$$fieldsref{selectcurrency}
<input type="hidden" name="r_currency" value="Need a price for the item or service please">
</td>
</tr>

<tr>
<td class="pme-key-1">Por unidad (sólo para servicios)</td>
<td class="pme-value-1">
              <select class="pme-input-1" name="unit">
              <option value="" ></option>
              <option value="hour" >por hora</option>
              <option value="day" >por día</option>
              <option value="week" >por semana</option>
              <option value="month" >por mes</option>
              </select>
</td>
</tr>

<tr>
<td class="pme-key-1">Completa el pago en moneda de tipo LETS?</td>
<td class="pme-value-1">
              <select class="pme-input-1" name="truelets">
              <option value="yes" >Si</option>
              <option value="no">No</option>
              </select>
</td>
</tr>

<table class="pme-navigation">
<tr class="pme-navigation">
<td class="pme-buttons">
<input class="pme-save"
 name="saveadd" value="Make Page" type="submit">&nbsp;<input class="pme-cancel"
 name="cancel" value="Clear" type="reset"> </td>
</tr>
</form>
 </table>
</tbody>
</table>
