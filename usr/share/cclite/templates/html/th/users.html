<form class="pme-form" id="form" action="/cgi-bin/cclite.cgi" method="post">
<input name="action" value="update" type="hidden">
<input name="subaction" value="om_users" type="hidden">
<input name="userId" value="$$fields{userId}" type="hidden">
  <table class="pme-main" summary="om_users">
    <tbody class="stripy">
      <tr class="pme-row-1">
        <td class="pme-key-1">UserLogin</td>
        <td class="pme-value-0"> <input class="grey"
 name="userLogin" readonly="readonly" size="40" maxlength="255" value="$$fields{userLogin}" type="text"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">User รหัสผ่าน</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userรหัสผ่าน" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">Confirm รหัสผ่าน</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="confirmรหัสผ่าน" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-1">
        <td class="pme-key-1">Userอีเมล</td>
        <td class="pme-value-1"> <input class="required email"
 name="userอีเมล" size="40" maxlength="255" value="$$fields{userอีเมล}" type="text"></td>
      </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">หมายเลข/บ้านชื่อ</td>
              <td class="pme-value-1"> <input class="required"
 name="userชื่อornumber" size="30" maxlength="30" value="$$fields{userชื่อornumber}" type="text">

</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">ชื่อถนน</td>
              <td class="pme-value-1"> <input class="required"
 name="userถนน" size="40" maxlength="40" value="$$fields{userถนน}" type="text">
</td>
            </tr>
<tr class="pme-row-1">
              <td class="pme-key-0">เมือง</td>
              <td class="pme-value-1"> <input class="required"
 name="userเมือง" size="40" maxlength="40" value="$$fields{userเมือง}" type="text">
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">ประเทศ</td>
              <td class="pme-value-1"> <input class="required"
 name="userArea" size="40" maxlength="40" value="$$fields{userArea}" type="text">
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">รหัสไปรษณีย์</td>
              <td class="pme-value-1"> <input class="required"
 name="userรหัสไปรษณีย์" size="10" maxlength="10" value="$$fieldsref{userรหัสไปรษณีย์}" type="text">
</td>
            </tr>


            <tr class="pme-row-1">
              <td class="pme-key-0">โทรศัพท์มือถือ</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userMobile" size="15" maxlength="15" value="$$fields{userMobile}" type="text"></td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Pin for โทรศัพท์มือถือ ธุรกรรม</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userPin" size="6" maxlength="6" value="" type="password"></td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Confirm Pin for โทรศัพท์มือถือ ธุรกรรม</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="cuserPin" size="6" maxlength="6" value="" type="password"></td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">ใบรับชำระเงินทาง SMS</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userSmsreceipt" value="$$fieldsref{userSmsreceipt}" type="checkbox"></td>
            </tr>

<tr class="pme-row-1">
              <td title="นี้เป็นหมายเลขคีย์สาธารณะสำหรับธุรกรรมการเข้ารหัสลับ" class="pme-key-0">Id ของคีย์สาธารณะ</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userPublickeyid" size="20" maxlength="20" value="$$fieldsref{userPublickeyid}" type="text"></td>
            </tr>


            <tr class="pme-row-1">
              <td class="pme-key-0">ภาษา</td>
              <td class="pme-value-1"> 
                 <select name="userLang">
                   <option value="de">Deutsch</option>
                   <option selected value="en">อังกฤษ</option>
                   <option value="fr">Fran</option>
                 </select>
</td>
            </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">ชื่อผู้ใช้</td>
        <td class="pme-value-0"> <input class="required"
 name="userชื่อ" size="40" maxlength="255" value="$$fields{userชื่อ}" type="text"></td>
      </tr>

<tr class="pme-row-1">
        <td class="pme-key-1">Holiday or ใช้งานอยู่</td>
        <td class="pme-value-1"> 
                 <select name="userสถานะ">
                   <option selected value="active">ใช้งานอยู่</option>
                   <option value="holiday">ในวันหยุด</option>
                 </select>
</td>
      </tr>
    </tbody>
  </table>
  <hr class="pme-hr">
  <table class="pme-navigation">
    <tbody>
      <tr class="pme-navigation">
        <td class="pme-buttons"> <input class="pme-save" name="saveadd"
 value="บันทึก" type="submit">&nbsp;<input class="pme-cancel"
 name="cancel" value="Cancel"  type="reset"> </td>
      </tr>
    </tbody>
  </table>
</form>
