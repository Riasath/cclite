<form class="pme-form" id="form" action="/cgi-bin/protected/ccadmin.cgi" method="post">
        <span class="errors">$$fieldsref{errors}</span>
        <input name="subaction" value="om_partners" type="hidden">
        <input name="action" value="addpartner" type="hidden">
        <table class="pme-main" summary="om_partners">
          <tbody class="stripy">
            <tr class="pme-row-0">
              <td class="pme-key-0">ชื่อของรีจิสทรี</td>
              <td class="pme-value-1">
              <input class="required" name="dname" size="50"  value="$$fieldsref{dname}" type="text">
            </td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-1">Uri&nbsp; (for พร็อกซี registries)<br>
              </td>
              <td class="pme-value-1">
              <input class="pme-input-1" name="uri" size="50"  value="$$fieldsref{uri}" type="text"></td>
            </tr>
            <tr class="pme-row-0">
              <td class="pme-key-0">Proxy (for พร็อกซี registries)<br>
              </td>
              <td class="pme-value-0">
              <input class="pme-input-0" name="พร็อกซี" size="50" value="$$fieldsref{พร็อกซี}" type="text"></td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-1">Admin อีเมล</td>
              <td class="pme-value-1">
              <input class="required email" name="email" size="50" value="$$fieldsref{email}" type="text"></td>
            </tr>
            <tr class="pme-row-0">
              <td class="pme-key-0">ชนิด</td>
              <td class="pme-value-0">
              <select class="required" name="type">
               <option value="" selected="selected"></option>
               <option value="ท้องถิ่น">ท้องถิ่น</option>
               <option value="พร็อกซี">พร็อกซี</option>
              </select>
              </td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-1">สถานะ</td>
              <td class="pme-value-1">
              <select class="required" name="status">
              <option value="ใช้งานอยู่" selected="selected">ใช้งานอยู่</option>
              <option value="การหยุดชั่วคราว">การหยุดชั่วคราว</option>
              <option value="ลง">ลง</option>
              </select>
              </td>
            </tr>
          </tbody>
        </table>
        <hr class="pme-hr">
        <table class="pme-navigation">
          <tbody>
            <tr class="pme-navigation">
              <td class="pme-buttons"> <input class="pme-save"
 name="saveadd" value="ไป" type="submit">&nbsp;<input
 class="pme-cancel" name="cancel" value="Cancel"
 type="reset"> </td>
            </tr>
          </tbody>
        </table>
      </form>
