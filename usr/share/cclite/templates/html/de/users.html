<form class="pme-form" id="form" action="/cgi-bin/cclite.cgi" method="post">
<input name="action" value="update" type="hidden">
<input name="subaction" value="om_users" type="hidden">
<input name="userId" value="$$fields{userId}" type="hidden">
  <table class="pme-main" summary="om_users">
    <tbody class="stripy">
      <tr class="pme-row-1">
        <td class="pme-key-1">UserLogin</td>
        <td class="pme-value-0"> <input class="grey"
 name="userLogin" readonly="readonly" size="40" maxlength="255" value="$$fields{userLogin}" type="text"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">User Kennwort</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userKennwort" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">Confirm Kennwort</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="confirmKennwort" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-1">
        <td class="pme-key-1">UserE-Mail</td>
        <td class="pme-value-1"> <input class="required email"
 name="userE-Mail" size="40" maxlength="255" value="$$fields{userE-Mail}" type="text"></td>
      </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Anzahl/Haus-Name</td>
              <td class="pme-value-1"> <input class="required"
 name="userNameornumber" size="30" maxlength="30" value="$$fields{userNameornumber}" type="text">

</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Straßenname</td>
              <td class="pme-value-1"> <input class="required"
 name="userStraße" size="40" maxlength="40" value="$$fields{userStraße}" type="text">
</td>
            </tr>
<tr class="pme-row-1">
              <td class="pme-key-0">Stadt</td>
              <td class="pme-value-1"> <input class="required"
 name="userStadt" size="40" maxlength="40" value="$$fields{userStadt}" type="text">
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Grafschaft/Staat</td>
              <td class="pme-value-1"> <input class="required"
 name="userArea" size="40" maxlength="40" value="$$fields{userArea}" type="text">
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Postleitzahl</td>
              <td class="pme-value-1"> <input class="required"
 name="userPostleitzahl" size="10" maxlength="10" value="$$fieldsref{userPostleitzahl}" type="text">
</td>
            </tr>


            <tr class="pme-row-1">
              <td class="pme-key-0">Mobiltelefon</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userMobile" size="15" maxlength="15" value="$$fields{userMobile}" type="text"></td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Pin for Mobiltelefon Transaktionen</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userPin" size="6" maxlength="6" value="" type="password"></td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Confirm Pin for Mobiltelefon Transaktionen</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="cuserPin" size="6" maxlength="6" value="" type="password"></td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">SMS-Zahlungseingänge</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userSmsreceipt" value="$$fieldsref{userSmsreceipt}" type="checkbox"></td>
            </tr>

<tr class="pme-row-1">
              <td title="Dies ist der öffentliche Schlüssel Id verschlüsselte Transaktionen" class="pme-key-0">Öffentliche Schlüssel-Id</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userPublickeyid" size="20" maxlength="20" value="$$fieldsref{userPublickeyid}" type="text"></td>
            </tr>


            <tr class="pme-row-1">
              <td class="pme-key-0">Sprache</td>
              <td class="pme-value-1"> 
                 <select name="userLang">
                   <option value="de">Deutsch</option>
                   <option selected value="en">Englisch</option>
                   <option value="fr">Fran</option>
                 </select>
</td>
            </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">Benutzername</td>
        <td class="pme-value-0"> <input class="required"
 name="userName" size="40" maxlength="255" value="$$fields{userName}" type="text"></td>
      </tr>

<tr class="pme-row-1">
        <td class="pme-key-1">Holiday or Aktive</td>
        <td class="pme-value-1"> 
                 <select name="userStatus">
                   <option selected value="active">Aktive</option>
                   <option value="holiday">Im Urlaub</option>
                 </select>
</td>
      </tr>
    </tbody>
  </table>
  <hr class="pme-hr">
  <table class="pme-navigation">
    <tbody>
      <tr class="pme-navigation">
        <td class="pme-buttons"> <input class="pme-save" name="saveadd"
 value="Speichern" type="submit">&nbsp;<input class="pme-cancel"
 name="cancel" value="Cancel"  type="reset"> </td>
      </tr>
    </tbody>
  </table>
</form>
