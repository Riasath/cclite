<!-- このスイッチ機能をオンまたはオフ、小数点もの -->

<div class="adsearch">

<form class="searchform" action="/cgi-bin/cclite.cgi" method="post">

<input name="action" value="find" type="hidden">

<input class="search" onfocus="if(this.value == this.defaultValue) this.value = ''" value="search" name="search_string" id="search_string"  size="10" type="text">

<select id="search_type" class="small" name="search_type">

<option selected value='trade'>
トランザクション
</option>

<option value='user'>
ユーザー
</option>

<option value='ad'>
広告
</option>

</select>

<input value="行く" class="small" type="submit" title="取引、広告やユーザーを探す">

</form>

</div>

<!-- オートコンプリート検索ボックスの終わり -->

<span id="logoninfo">
$$fieldsref{youare} $$fieldsref{atregistry}
