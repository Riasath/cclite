<form class="pme-form" action="/cgi-bin/cclite.cgi" method="post">
<input name="action" value="update" type="hidden">
<input name="subaction" value="om_users" type="hidden">
<input name="userId" value="$$fields{userId}" type="hidden">
  <table class="pme-main" summary="om_users">
    <tbody>
      <tr class="pme-row-1">
        <td class="pme-key-1">GebruikerLogin</td>
        <td "pme-value-0"> <input class="grey"
 name="userLogin" readonly="readonly" size="60" maxlength="255" value="$$fields{userLogin}" type="text"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">Gebruiker Wachtwoord</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userWachtwoord" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">Confirm Wachtwoord</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="confirmWachtwoord" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-1">
        <td class="pme-key-1">GebruikerE-mail</td>
        <td class="pme-value-1"> <input class="pme-input-1"
 name="userE-mail" size="60" maxlength="255" value="$$fields{userE-mail}" type="text"></td>
      </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Nummer/naam</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userNaamornumber" size="30" maxlength="30" value="$$fields{userNaamornumber}" type="text">

</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Straatnaam</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userStraat" size="40" maxlength="40" value="$$fields{userStraat}" type="text">
</td>
            </tr>
<tr class="pme-row-1">
              <td class="pme-key-0">Aanwn</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userAanwn" size="40" maxlength="40" value="$$fields{userAanwn}" type="text">
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">County/staat</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userArea" size="40" maxlength="40" value="$$fields{userArea}" type="text">
</td>
            </tr>

            <tr class="pme-row-1">
              <td class="pme-key-0">Mobiele telefoon</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userMobile" size="15" maxlength="15" value="$$fields{userMobile}" type="text"></td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-0">Taal</td>
              <td class="pme-value-1"> 
                 <select name="userLang">
                   <option value="de">Deutsch</option>
                   <option selected value="en">Engels</option>
                   <option value="fr">Fran</option>
                 </select>
</td>
            </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">GebruikerNaam</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userNaam" size="60" maxlength="255" value="$$fields{userNaam}" type="text"></td>
      </tr>

<tr class="pme-row-1">
        <td class="pme-key-1">Holiday or Actieve</td>
        <td class="pme-value-1"> 
                 <select name="userStatus">
                   <option selected value="actieve">Actieve</option>
                   <option value="holiday">Op vakantie</option>
                   <option value="unconfirmed">Onbevestigde</option>
                   <option value="predelete">Pre-verwijdering</option>
                  <option value="schortened">Geschorst</option>
                 </select>
</td>
      </tr>


<tr class="pme-row-1">
        <td class="pme-key-1">Gebruikersniveau</td>
        <td class="pme-value-1"> 
                 <select name="userLevel">
                   <option selected value="user">Gebruiker</option>
                   <option value="admin">Beheerder</option>
                   <option value="sysaccount">Systeemaccount</option>
                 </select>
</td>
      </tr>


    </tbody>
  </table>
  <hr class="pme-hr">
  <table class="pme-navigation">
    <tbody>
      <tr class="pme-navigation">
        <td class="pme-buttons"> <input class="pme-save" name="saveadd"
 value="Opslaan" type="submit">&nbsp;<input class="pme-cancel"
 name="cancel" value="Cancel" onclick="form.submit();" type="button"> </td>
      </tr>
    </tbody>
  </table>
</form>
